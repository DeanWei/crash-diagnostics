language: go
go:
- 1.13.x
env:
  global:
  - GOPROXY=https://proxy.golang.org
  - GO111MODULE=on
  - secure: 
script:
- go run .ci/prebuild/gofmt_check.go
- go test -v ./...
- go run .ci/build/build.go
before_deploy:
  - sudo snap install --classic goreleaser
  - export PUBLISH=true
deploy:
- provider: script
  skip_cleanup: true
  script: go run .ci/deploy/travis_deploy.go
  on:
    repo: vmware-tanzu/crash-diagnostics
    all_branches: true
